openapi: '3.0.0'
info:
  version: 1.0.0
  title: Paperguide API
  license:
    name: MIT
servers:
  - url: https://api.paperguide.com/v1
paths:
  /research:
    get:
      summary: List research items
      operationId: listResearch
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: A paged array of research items
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResearchItems'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a research item
      operationId: createResearch
      responses:
        '201':
          description: Research item created successfully
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /research/{researchId}:
    get:
      summary: Info for a specific research item
      operationId: showResearchById
      parameters:
        - name: researchId
          in: path
          required: true
          description: The id of the research item to retrieve
          schema:
            type: string
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResearchItems'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /analysis:
    post:
      summary: Perform AI analysis on a document
      operationId: analyzeDocument
      responses:
        '200':
          description: Analysis results returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Analysis'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /library:
    get:
      summary: List user's library items
      operationId: listLibrary
      parameters:
        - name: filter
          in: query
          description: Filter by tags or dates
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Array of library items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LibraryItems'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    ResearchItem:
      required:
        - id
        - title
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        abstract:
          type: string
        authors:
          type: array
          items:
            type: string
    ResearchItems:
      type: array
      items:
        $ref: '#/components/schemas/ResearchItem'
    Analysis:
      required:
        - summary
        - entities
      properties:
        summary:
          type: string
        entities:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              name:
                type: string
    LibraryItems:
      type: array
      items:
        $ref: '#/components/schemas/ResearchItem'
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string